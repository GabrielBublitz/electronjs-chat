<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; style-src 'self' https://fonts.googleapis.com"">

    <title>My app</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/container.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="titlebar">
      <nav class="navbar">
        <div class="container">
          <div class="brand-container">
            <img class="logo" src="src/img/icons8-galaxy-24.png" width="18px" height="18px" />
            <h3 class="title">IWHY</h3>
          </div>
          <div class="containerBtn">
            <button id="minimizeBtn" class="navbarBtn titlebar-button"><img src="src/img/icons8-minimize-24.png" width="18px"/></button>
            <button id="maximizeBtn" class="navbarBtn titlebar-button"><img src="src/img/icons8-unchecked-checkbox-24.png" width="18px"/></button>
            <button id="closeBtn" class="navbarBtn titlebar-button navbarBtnClose"><img src="src/img/icons8-multiply-24.png" width="20px"/></button>
          </div>
        </div>
      </nav>
    </header>
    <div class="background"></div>
    <script src="renderer.js"></script>
  </body>
</html>
