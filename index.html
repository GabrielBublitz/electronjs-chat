<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' ">
  <!-- ; style-src 'self' https://fonts.googleapis.com" -->
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script> -->
  <link rel=" stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/container.css">
  <link rel="stylesheet" href="styles/title-bar.css">
  <link rel="stylesheet" href="styles/input-message.css">
  <link rel="stylesheet" href="styles/chat.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="titlebar">
    <nav class="navbar_test">
      <div class="container_test">
        <div class="brand_container">
          <img src="src/img/icons8-galaxy-24.png" width="18px" height="18px" />
          <h3 class="title_test">IWHY</h3>
        </div>
        <div class="containerBtn">
          <button id="minimizeBtn" class="navbarBtn titlebar_button" tabindex="-1"><img
              src="src/img/icons8-minimize-24.png" width="18px" /></button>
          <button id="maximizeBtn" class="navbarBtn titlebar_button" tabindex="-1"><img
              src="src/img/icons8-unchecked-checkbox-24.png" width="18px" /></button>
          <button id="closeBtn" class="navbarBtn titlebar_button navbarBtnClose" tabindex="-1"><img
              src="src/img/icons8-multiply-24.png" width="20px" /></button>
        </div>
      </div>
    </nav>
  </header>
  <div class="content_container">
    <div class="container-message">
      <form id="myForm" class="row g-3">
        <div class="col-md-6">
          <input id="inputValue" class="input-message me-2" type="text" placeholder="Address">
        </div>
        <div class="col-md-2">
          <input id="inputPort" class="input-message" type="text" placeholder="Port">
        </div>
        <div class="col-12">
          <button id="btnConfirm" class="btn btn-primary">Confirmar</button>
        </div>
      </form>
      <div class="col-12 mt-2">
        <button id="btnPreview" class="btn btn-outline-primary">Preview</button>
        <div id="preview" class="mt-4"></div>
      </div>
    </div>
  </div>
  <script src="./src/js/renderer.js"></script>
</body>

</html>
